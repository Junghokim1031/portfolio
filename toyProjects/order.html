<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송</title>
    <style>
        button
        {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: whitesmoke;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- index.html IS THE BEGINNING OF ALL webfiles-->
    <!-- Began with Apache Webserver, then systemized-->
    <!-- On iss, default.html can be used (Thanks, microsoft.)-->

    <!-- Semantic Tags are very important in HTML5, never forget-->
    <!-- Semantig tags are all about meaning, meant for machines (hardware and/or software).-->
    <!-- For accessibility, meant for disabled-->
    <h1>주문서</h1> 
    
    <form action="orders.jsp">
        <fieldset>배송정보
            <ul>
                <li>
                    <label for="product_name">주문정보</label>
                    <input type="text" id="product_name" value="상품용 3kg" title="이 입력란을 작성하세요." readonly>
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" autofocus required title="이 입력란을 작성하세요.">
                </li>
                <li>
                    <label for="address">배송주소</label>
                    <input type="text" id="address" title="이 입력란을 작성하세요.">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" title="이 입력란을 작성하세요.">
                </li>
                <li>
                    <label for="mobile">연락처</label>
                    <input type="tel" id="mobile" title="이 입력란을 작성하세요." placeholder="하이픈 빼고 입력해주세요.(01012345678)" required>
                </li>
                <li>
                    <label for="delivery_date">배송 지정</label>
                    <input type="date" id="delivery_date" title="이 입력란을 작성하세요."> <small>주문일로 부터 최소 3일 이후</small>
                </li>
            </ul>
        </fieldset>
        <button type="submit">주문하기</button>
        <button type="reset">취소하기</button>
    </form>
</body>
</html>
