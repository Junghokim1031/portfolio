<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>
<body onload="document.body.classList.add('bg-running'); goToScreen(1);">
    <div class="screen screen-1">
        <div class="dropping-texts">
            <div>hi there,</div>
            <div>ready to</div>
            <div>check the</div>
            <div>weather?</div>
        </div>
        <button
            class="primary-btn"
            onclick="stopBgAnimation(); goToScreen(2);">
            let's go
        </button>
    </div>

    <div class="screen screen-2">
        <p class="tiny-label">step 1</p>
        <h2>share your location</h2>
        <button class="primary-btn" onclick="getLocation(); goToScreen(3);">
            use my location
        </button>
        <button class="ghost-btn" onclick="goToScreen(1)">back</button>
    </div>

    <div class="screen screen-3">
        <p class="tiny-label">today & next 5 days</p>
        <h2>your weather</h2>
        <div id="today"></div>
        <button class="ghost-btn" onclick="goToScreen(1)">start over</button>
    </div>
</body>

</html>
